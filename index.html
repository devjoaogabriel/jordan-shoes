<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="João Gabriel" />
    <meta http-equiv="content-language" content="pt-br" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/img/icons8-air-jordan-24.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" type="text/css" />
    <title>JordanShoes</title>
  </head>
  <body>

    <!-- Header Section -->

    <header class="first header">
      <h4 class="text-center">Ganhe R$ 10,00 de desconto no frete</h4>
    </header>
    <header class="secund header">
      <h2 class="title">JordanShoes</h2>
    </header>
    <main>
      <figure class="background-image"></figure>
      <figcaption class="text-figure">
        <h2>A melhor loja de Jordan</h2>

        <p>
          O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o
          jogador Michael Jordan.
        </p>
      </figcaption>

      <!-- Start section or sneakers -->

      <section class="section">
        <div class="highlights">
          <h2>Destaques</h2>
          <p>
            Frete grátis e chinelo de brinde é aqui, aproveite por tempo
            limitado.
          </p>
        </div>
        <figure class="sneakers-section">
          <div class="box">
            <div class="picture-sneakers">
              <a href="#" rel="noopener noreferrer">
                <img
                src="./assets/img/air-jordan-1-mid-dutch-green.png"
                alt="Air Jordan 1 MID DUTCH GREEN"
              />
              </a>
            </div>
          </div>
          <div class="box">
            <div class="picture-sneakers">
              <a href="#" rel="noopener noreferrer">
                <img
                src="./assets/img/air-jordan-1-high-zoom-cmft-tropical-twist-1-400.png"
                alt="Air Jordan 1 HIGH ZOOM CMFT TROPICAL TWIST"
              />
              </a>
            </div>
          </div>
          <div class="box">
            <div class="picture-sneakers">
              <a href="#" rel="noopener noreferrer">
                <img
                src="./assets/img/air-jordan-1-retro-high-court-purple-w-1-400.png"
                alt=" Air Jordan 1 RETRO HIGH COURT PURPLE"
              />
              </a>
            </div>
          </div>
          <div class="box">
            <div class="picture-sneakers">
              <a href="#" rel="noopener noreferrer">
                <img
                src="./assets/img/air-jordan-1-mid-light-smoke-grey-gs-1-1000.png"
                alt="Air Jordan 1 MIF LIGHT SMOKE GREY"
              />
              </a>
            </div>
          </div>
          <div class="box">
            <div class="picture-sneakers">
              <a href="#" rel="noopener noreferrer">
                <img
                src="./assets/img/air-jordan-1-mid-black-noble-red-w-1-1000.png"
                alt="Air Jordan 1 MID BLACK NOBLE RED"
              />
              </a>
            </div>
          </div>
          <div class="box">
            <div class="picture-sneakers">
              <a href="#" rel="noopener noreferrer">
                <img
                src="./assets/img/air-jordan-1-mid-bright-citrus-1-1000 1.png"
                alt="Air Jordan 1 MID BRIGHT CITRUS"
              />
              </a>
            </div>
          </div>
          <div class="box">
            <div class="picture-sneakers">
              <a href="#" rel="noopener noreferrer">
                <img
                src="./assets/img/air-jordan-1-mid-grey-camo-1-1000 1.png"
                alt="Air Jordan 1 MID GREY CAMO"
              />
              </a>
            </div>
          </div>
          <div class="box">
            <div class="picture-sneakers">
              <a href="#" rel="noopener noreferrer">
                <img
                src="./assets/img/air-jordan-1-mid-carbon-fiber-1-1000 1.png"
                alt="Air Jordan 1 MID CARBON FIBER"
              />
              </a>
            </div>
          </div>
        </figure>
      </section>

      <!-- Footer Section -->

      <footer class="space-footer">
          <p>Todos os direitos reservados.</p>
      </footer>
    </main>
  </body>
</html>
